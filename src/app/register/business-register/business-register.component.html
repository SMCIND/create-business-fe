<div class="container">
        <div class="card mx-auto">
        <div class="card-signin mx-auto">
        <div class="card-body">
        <h5 class="card-title text-center font-weight-bold">SIGN UP BUSINESS ACCOUNT</h5>
        <form class="form-signin">
        <div class="row">
                <div class="col-sm-6 form-group">
                <label>First Name</label>    
                <input type="text" class="form-control" required>
                </div>
                <div class=" col-sm-6 form-group">
                <label>Last Name</label>  
                <input type="text" class="form-control" required>
                </div>
        </div> 
        <div class="row">  
                <div class="col-sm-12 form-group">
                        <label>Email ID</label>  
                <input type="text" class="form-control" required>
                </div>
        </div>
        <hr class="my-4">
        <div class="row">        
                <div class=" col-sm-6 form-group ">
                        <label>Business Type</label>
                        <select class="form-control custom-select" required >
                                <option>Select Business Type</option>
                                <option *ngFor="let b_type of b_type_keys();let i=index" [value]="b_type">{{b_type_values()[i]}}</option>
                        </select>
                </div>
                <div class=" col-sm-6 form-group ">
                        <label>Business Name</label>
                        <input type="text" class="form-control"  required>
                </div>
        </div>  
        <div class="row">        
                <div class=" col-sm-12 form-group ">
                        <label>Description</label>
                        <textarea rows="3" class="form-control" required></textarea>
                </div>
        </div>
        <div class="row">            
                <div class=" col-sm-12 form-group ">
                        <label>Services Provided</label>
                        <input type="text" class="form-control" required>
                </div>
        </div> 
        <hr class="my-4">
        <div class="row">
                <div class=" col-sm-12 form-group">
                <label>Address Type</label>  
                <select class="form-control" required (change)="onAddressTypeChange($event)" id="address_type1">
                <option value="HOME"  [selected]="addresstype1val=='HOME'">Home</option>
                <option value="OFFICE"  [selected]="addresstype1val=='OFFICE'">Office</option>
                </select>
                </div>
       </div>
        <div class="row">
                <div class=" col-sm-12 form-group">
                <label>Address Line 1</label>  
                <input type="text" class="form-control" required #addressline1>
                </div>
       </div>  
        <div class="row">
                <div class=" col-sm-12 form-group">
                        <label>Address Line 2</label>
                <input type="text" class="form-control"  #addressline2>
                </div>
        </div>
        <div class="row">        
                <div class=" col-sm-12 form-group ">
                <label>Landmark</label>
                <input type="text" class="form-control" #landmark>
                </div>
                
        </div>  
        <div class="row">
                <div class=" col-sm-6 form-group ">
                <label>Pin Code</label>
                <input type="text" class="form-control"  max="6" min="6" required #pincode>
                </div>
                <div class=" col-sm-6 form-group ">
                <label>Country</label>
                <input type="text" class="form-control"  required #country>
                </div>
        </div>                
        <div class="row">
                <div class=" col-sm-6 form-group ">
                <label>State</label>
                <input type="text" class="form-control"  required #state>
                </div>
                <div class=" col-sm-5 form-group " id="city_field1">
                <label>City</label>
                <input type="text" class="form-control"  required #city>
                </div>
                <div class=" col-sm-1 form-group " *ngIf="sameAddress!=true" id="another_address"> 
                        <button type="button" class="add-btn" (click)="addAnotherAddress();">
                                <span class="fa fa-plus"></span>
                        </button> 
                </div>
        </div>
        <br>
        <div class="row mr-auto" *ngIf="replicateAddressCheckbox==true">
        <div class="col-sm-1 form-group"> <input type="checkbox" (click)="onChangeCheckbox($event,addressline1.value,addressline2.value,landmark.value,pincode.value,country.value,state.value,city.value);"></div>
        <div class="col-sm-11 form-group"  *ngIf="addresstype1val =='HOME'">
        <label > Check if Office Address same as Home Address</label>
        </div>
        <div class="col-sm-11 form-group" *ngIf="addresstype1val=='OFFICE'">
        <label > Check if Home Address same as Office Address</label>
        </div>
        </div>      
        <hr class="my-4" *ngIf="officeAddress1==true">
        <div class="row" *ngIf="officeAddress1==true">
                <div class=" col-sm-12 form-group">
                <label>Address Type</label>  
                <select class="form-control" required  id="address_type2" (change)="onAddressTypeChange1($event)">
                <option value="HOME" [selected]="addresstype2val=='HOME'">Home</option>
                <option value="OFFICE" [selected]="addresstype2val=='OFFICE'">Office</option>
                </select>
                </div>
        </div>
        <div class="row" *ngIf="officeAddress1==true || sameAddress==true">
                <div class=" col-sm-12 form-group">
                <label>Address Line 1</label>  
                <input type="text" class="form-control" required value="{{copyaddressline1}}">
        </div>
       </div>  
        <div class="row" *ngIf="officeAddress1==true || sameAddress==true">
                <div class=" col-sm-12 form-group">
                        <label>Address Line 2</label>
                <input type="text" class="form-control" value="{{copyaddressline2}}">
        </div>
        </div>
        <div class="row" *ngIf="officeAddress1==true || sameAddress==true">        
                <div class=" col-sm-12 form-group ">
                <label>Landmark</label>
                <input type="text" class="form-control" value="{{copylandmark}}">
        </div>
        </div>  
        <div class="row" *ngIf="officeAddress1==true || sameAddress==true">
                <div class=" col-sm-6 form-group ">
                <label>Pin Code</label>
                <input type="text" class="form-control"  max="6" min="6" required value="{{copypincode}}">
                </div>
                <div class=" col-sm-6 form-group ">
                <label>Country</label>
                <input type="text" class="form-control"  required value="{{copycountry}}">
                </div>
        </div>                
        <div class="row" *ngIf="officeAddress1==true || sameAddress==true">
                <div class=" col-sm-6 form-group ">
                <label>State</label>
                <input type="text" class="form-control"  required value="{{copystate}}">
                </div>
                <div class=" col-sm-6 form-group " *ngIf="sameAddress==true">
                <label>City</label>
                <input type="text" class="form-control"  required value="{{copycity}}">
                </div>
                <div class=" col-sm-5 form-group " *ngIf="sameAddress!=true">
                <label>City</label>
                <input type="text" class="form-control"  required value="{{copycity}}">
                </div>
                <div class=" col-sm-1 form-group " *ngIf="sameAddress!=true"> 
                        <button type="button" class="add-btn" (click)="removeAddress();">
                                <span class="fa fa-remove"></span>
                        </button> 
                </div>
        </div>
        <hr class="my-4">
        <div class="row">
        <div class=" col-sm-6 form-group">
        <label>Phone Number</label>  
        <input type="text" class="form-control" max="10" min="10"  required>
        </div>
        <div class=" col-sm-5 form-group "> 
                <label>Phone Type</label>
                <select type="text" class="form-control"  required>
                <option value="HOME">HOME</option>
                <option value="MOBILE">MOBILE</option>
                <option value="OFFICE">OFFICE</option>
                </select>
                </div>
                <div class=" col-sm-1 form-group "> 
                <button type="button" class="add-btn" (click)="addAnotherPhoneNumber();">
                        <span class="fa fa-plus"></span>
                </button> 
        </div>
        </div>
        <div class="row" *ngIf="phoneNumber1==true">
        <div class=" col-sm-6 form-group">
        <label>Phone Number</label>  
        <input type="text" class="form-control" max="10" min="10"  required>
        </div>
        <div class=" col-sm-5 form-group "> 
                <label>Phone Type</label>
                <select type="text" class="form-control"  required>
                <option value="HOME">HOME</option>
                <option value="MOBILE" selected>MOBILE</option>
                <option value="OFFICE">OFFICE</option>
                </select>
                </div>
                <div class=" col-sm-1 form-group "> 
                <button type="button" class="add-btn" (click)="removePhoneNumber1();">
                        <span class="fa fa-remove"></span>
                </button> 
        </div>
        </div>
        <div class="row" *ngIf="phoneNumber2==true">
        <div class=" col-sm-6 form-group">
        <label>Phone Number</label>  
        <input type="text" class="form-control" max="10" min="10"  required>
        </div>
        <div class=" col-sm-5 form-group "> 
                <label>Phone Type</label>
                <select type="text" class="form-control"  required>
                <option value="HOME">HOME</option>
                <option value="MOBILE">MOBILE</option>
                <option value="OFFICE" selected>OFFICE</option>
                </select>
                </div>
                <div class=" col-sm-1 form-group "> 
                <button type="button" class="add-btn" (click)="removePhoneNumber2();">
                        <span class="fa fa-remove"></span>
                </button> 
        </div>
        </div>
        <hr class="my-4">
        <div class="row">  
                <div class="col-sm-12 form-group">
                        <label>Username</label>  
                <input type="text" class="form-control" required>
                </div>
        </div>       
        <div class="row">
                <div class="col-sm-12 form-group">
                <label>Password</label>
                <input type="password" class="form-control"  required>
                </div>
        </div>
        <div class="row">    
                <div class="col-sm-12 form-group">
                <label>Confirm your Password</label>
                <input type="password" class="form-control" required>
                </div>
        </div>    
        <div class="row mr-auto">
        <div class="col-sm-1 form-group"> <input type="checkbox" required></div>
        <div class="col-sm-11 form-group">
                <label > I agree <a href="#">terms and conditions</a> of service.
                </label>
                </div>
        </div> 
                <button class="btn btn-lg btn-primary btn-block text-uppercase mx-auto" type="submit">Sign Up</button>
        </form>
        <hr class="my-4">
        <div class="text-center">
                Already have an account? <a  [routerLink]="'/login'">Log In</a>        
        </div>
        <hr class="my-4">
        </div>
        </div>
        </div>
</div>
