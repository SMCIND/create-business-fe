<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
        <div class="card card-signin my-5 search-filter">
        <div class="card-body">
            <br>
            <div class="row">
                <div class="col-sm-4  mr-auto ">
                    <label>Keyword</label>
                    <input type="text" class="form-control search-slt"  value="{{setKeywordValue}}">
                </div>
                <div class="col-sm-4  mr-auto">
                    <label>Type of Service</label>
                    <select class="form-control custom-select search-slt round" required >
                                <option value="">Selec Typeof Service</option>
                                <option *ngFor="let b_type of b_type_keys();let i=index" value="b_type">{{b_type_values()[i]}}</option>
                    </select>
                </div>
                <div class="col-sm-4 mr-auto">
                    <label>State</label>
                    <input type="text" class="form-control search-slt round" placeholder="Enter State">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mr-auto">
                    <label>City</label>
                    <input type="text" class="form-control search-slt round" placeholder="Enter City" >
                </div>
                <div class="col-sm-4 mr-auto">
                        <label>Postal Code</label>
                        <input type="text" class="form-control search-slt" placeholder="Enter Postal Code">
                </div>      
                <div class="col-sm-4 mr-auto"></div>    
            </div>
            <div class="row">   
                <div class="col-sm-4 mr-auto"></div>         
                <div class="col-sm-4 mr-auto text-center">
                    <button type="button" class="btn btn-danger wrn-btn">Search</button>
                </div>
                <div class="col-sm-4 mr-auto"></div>    
            </div>
            </div>
        </div>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10 mx-auto">
        <div class="card card-signin my-5" style="height: 300px;">
        <div class="card-body">
            <div class="row">
                <h3 class="mr-auto">0 profiles available</h3>
                <select name="search_filter" class="form-control search-slt round" style="width: 150px;">
                    <option>Newest Profile</option>
                    <option>Highest Rating</option>
                </select>
            </div>
            <hr class="my-4">
            <div class="row">
                    There are no results that match your search! 
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
